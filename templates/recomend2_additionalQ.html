<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>追加質問</title>
</head>
<body>
    <h2>追加質問に答えてください</h2>
    <p>{{ question }}</p>
    <form action="{{ url_for('ask_additional_question') }}" method="GET">
        <button type="submit" name="answer" value="Yes">Yes</button>
        <button type="submit" name="answer" value="No">No</button>
    </form>
</body>
</html>
