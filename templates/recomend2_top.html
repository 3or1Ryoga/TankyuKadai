{% extends "base.html" %}
{% block content %}
    <h1>関心のある社会課題を選んでください</h1>
    <div class="button-container">
        <form action="{{ url_for('select_topic') }}" method="POST">
            <button type="submit" name="topic" value="環境" class="topic-button button-environment">
                <span>環境</span>
            </button>
            <button type="submit" name="topic" value="人権" class="topic-button button-humanrights">
                <span>人権</span>
            </button>
            <button type="submit" name="topic" value="教育" class="topic-button button-education">
                <span>教育</span>
            </button>
            <button type="submit" name="topic" value="平和" class="topic-button button-peace">
                <span>平和</span>
            </button>
        </form>
    </div>
{% endblock %}
